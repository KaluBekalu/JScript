<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- <a href='https://www.freepik.com/vectors/calendar'>Calendar vector created by pikisuperstar - www.freepik.com</a> -->
    <title>Countdown</title>
  </head>
  <body>
    <section class="container">
      <div>
        <h2 class="title">NEXT BIRTHDAY!</h2>
        <div class="time_container">
          <div class="cont">
            <h3 class="TimeDay">Time</h3>
            <h3 class="Textday">Days</h3>
          </div>
          <div class="cont">
            <h3 class="TimeHour">Time</h3>
            <h3 class="Textday">Days</h3>
          </div>
          <div class="cont">
            <h3 class="TimeMinute">Time</h3>
            <h3 class="Textday">Days</h3>
          </div>
          <div class="cont">
            <h3 class="TimeSecond">Time</h3>
            <h3 class="Textday">Days</h3>
          </div>
        </div>
      </div>
      <img class="image" src="./calendar_image.jpg" alt="" />
    </section>
    <script src="./script.js"></script>
  </body>
</html>
