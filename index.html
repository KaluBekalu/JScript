<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Countdown</title>
  </head>
  <body>
    <section class="container">
      <div class="up">
        <h2 class="title">DAYS LEFT FOR GRADUATION!</h2>
        <div class="time_container">
          <div class="cont">
            <h3 class="TimeDay">--</h3>
            <h3 class="Textday">Days</h3>
          </div>
          <div class="cont">
            <h3 class="TimeHour">--</h3>
            <h3 class="Textday">Hours</h3>
          </div>
          <div class="cont">
            <h3 class="TimeMinute">--</h3>
            <h3 class="Textday">Minutes</h3>
          </div>
          <div class="cont">
            <h3 class="TimeSecond">--</h3>
            <h3 class="Textday">Seconds</h3>
          </div>
        </div>
      </div>

      <div>
        <form action="#" onSubmit = "setDate()">
          <input class="date" type="date" name="date" id="" />
          <button type="submit">Set Date</button>
        </form>
      </div>
      <img class="image" src="./calandar.jpg" alt="" />
      <div class="copyright">
        &copy <a href="https://github.com/KaluBekalu">KaluBekalu</a>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
